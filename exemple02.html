<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ini">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html to PDF with CSS using jspdf</title>
    <!-- <script src="/home/proton/WorkPlace202011/FeuilleCaissePDF/action_page.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<style>
    h1 {
        color: red;
        background-color: green;
    }
</style>

<body>
    <div>
        <h1 id="heading">this is a heading</h1>
        <input id="nom" type="text" />
    </div>

<button onclick="javascript:myFunction()">Click me</button>
<script>
    function myFunction()
    {
        var doc = new jsPDF('landscape');
        doc.text(20, 20, 'Hello world!'+ $("#nom").first().val());
        doc.text(20, 30, 'This is client-side Javascript, pumping out a PDF.');
        doc.addPage();
        doc.text(20, 20, 'Do you like that?');

        doc.save('Test.pdf');
    }
</script>
</body>

</html>
